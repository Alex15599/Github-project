 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('负载策略')}">负载策略</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
        .layui-form-label {
            width: 70px;
        }
        .layui-input-block {
            margin-left: 105px;
        }
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->



        <div class="layui-row form-row" id="random-5041-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('服务名称')}">服务名称</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="serviceName" id="serviceName" name="serviceName" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('服务名称') }" type="text" class="layui-input"    lay-verify="|required"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('服务IP')}">服务IP</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="serviceIp" id="serviceIp" name="serviceIp" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('服务IP') }" type="text" class="layui-input"    lay-verify="|required"  />
                        </div>
                    </div>

                <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('节点IP')}">节点IP</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="nodeIp" id="nodeIp" name="nodeIp" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('节点IP') }" type="text" class="layui-input"    lay-verify="|required"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('端口')}">端口</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="port" id="port" name="port" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('端口') }" type="text" class="layui-input"    lay-verify="|required"  />
                        </div>
                    </div>

                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->



        <div class="layui-row form-row" id="random-0437-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column"  style="padding-top: 0px" >


                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('均衡策略')}">均衡策略</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <div id="balanceStrategy" input-type="select" th:data="${enum.toArray('com.dt.platform.constants.enums.workorder.BalanceStrategyEnum')}" extraParam="{}"></div>
                        </div>
                    </div>



                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('会话保持')}">会话保持</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="sessionKeep" lay-filter="sessionKeep" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.workorder.SlbSessionKeepEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==0)}">
                    </div>
                </div>


                <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column"  style="padding-top: 0px" >


                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('保持方式')}">保持方式</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="sessionKeepMethod" lay-filter="sessionKeepMethod" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.workorder.SlbSessionKeepMethodEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==0)}">
                    </div>
                </div>



                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('使用协议')}">使用协议</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <div id="usedProtocolType" input-type="select" th:data="${enum.toArray('com.dt.platform.constants.enums.workorder.SlbProtocolTypeEnum')}" extraParam="{}"></div>
                        </div>
                    </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->



        <div class="layui-row form-row" id="random-9247-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column"  style="padding-top: 0px" >


                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('备注')}">备注</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="notes" id="notes" name="notes" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('备注') }" class="layui-textarea" style="height: 120px" ></textarea>
                    </div>
                </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 50px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('wo_slb_strategy_info:create','wo_slb_strategy_info:update','wo_slb_strategy_info:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var SELECT_BALANCESTRATEGY_DATA = [[${enum.toArray('com.dt.platform.constants.enums.workorder.BalanceStrategyEnum')}]];
    var RADIO_SESSIONKEEP_DATA = [[${enum.toArray('com.dt.platform.constants.enums.workorder.SlbSessionKeepEnum')}]];
    var RADIO_SESSIONKEEPMETHOD_DATA = [[${enum.toArray('com.dt.platform.constants.enums.workorder.SlbSessionKeepMethodEnum')}]];
    var SELECT_USEDPROTOCOLTYPE_DATA = [[${enum.toArray('com.dt.platform.constants.enums.workorder.SlbProtocolTypeEnum')}]];
    var VALIDATE_CONFIG={"serviceIp":{"labelInForm":"服务IP","inputType":"text_input","required":true},"usedProtocolType":{"labelInForm":"使用协议","inputType":"select_box","required":true},"port":{"labelInForm":"端口","inputType":"text_input","required":true},"nodeIp":{"labelInForm":"节点IP","inputType":"text_input","required":true},"sessionKeepMethod":{"labelInForm":"保持方式","inputType":"radio_box","required":true},"serviceName":{"labelInForm":"服务名称","inputType":"text_input","required":true},"balanceStrategy":{"labelInForm":"均衡策略","inputType":"select_box","required":true},"sessionKeep":{"labelInForm":"会话保持","inputType":"radio_box","required":true}};
    var AUTH_PREFIX="wo_slb_strategy_info";


</script>



<script th:src="'/business/workorder/slb_strategy_info/slb_strategy_info_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/workorder/slb_strategy_info/slb_strategy_info_form.js?'+${cacheKey}"></script>

</body>
</html>
