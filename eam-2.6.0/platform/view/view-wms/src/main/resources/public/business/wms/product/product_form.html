 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('商品')}">商品</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->

        <fieldset class="layui-elem-field layui-field-title form-group-title" id="random-2915-fieldset">
            <legend>基本信息</legend>
        </fieldset>

        <div class="layui-row form-row" id="random-2915-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- select_box : 货主 ,  custId  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('货主')}">货主</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <div id="custId" input-type="select" th:data="${'/service-wms/wms-customer/query-paged-list'}" extraParam="{}"></div>
                    </div>
                </div>
            
                <!-- text_input : 名称 ,  name -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('名称')}">名称</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入'+'名称') }" type="text" class="layui-input"    lay-verify="|required"  />
                    </div>
                </div>
            
                <!-- text_input : 商品品牌 ,  productBrand -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('商品品牌')}">商品品牌</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="productBrand" id="productBrand" name="productBrand" th:placeholder="${ lang.translate('请输入'+'商品品牌') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- select_box : 属性 ,  productAttrIds  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('属性')}">属性</div></div>
                    <div class="layui-input-block ">
                        <div id="productAttrIds" input-type="select" th:data="${'/service-wms/wms-product-attr/query-list'}" extraParam="{}"></div>
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- select_box : 大类 ,  category  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('大类')}">大类</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <div id="category" input-type="select" th:data="${'/service-wms/wms-product-category/query-paged-list'}" extraParam="{}"></div>
                    </div>
                </div>
            
                <!-- text_input : 客户商品编码 ,  custProductCode -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('客户商品编码')}">客户商品编码</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="custProductCode" id="custProductCode" name="custProductCode" th:placeholder="${ lang.translate('请输入'+'客户商品编码') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 编码 ,  code -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('编码')}">编码</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="code" id="code" name="code" th:placeholder="${ lang.translate('请输入'+'编码') }" type="text" class="layui-input"    lay-verify="|required"  />
                    </div>
                </div>
            
                <!-- text_input : 商品SKU ,  productSku -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('商品SKU')}">商品SKU</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="productSku" id="productSku" name="productSku" th:placeholder="${ lang.translate('请输入'+'商品SKU') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- select_box : 单位 ,  unit  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('单位')}">单位</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <div id="unit" input-type="select" th:data="${'/service-wms/wms-unit/query-paged-list'}" extraParam="{}"></div>
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->

        <fieldset class="layui-elem-field layui-field-title form-group-title" id="random-7729-fieldset">
            <legend>属性</legend>
        </fieldset>

        <div class="layui-row form-row" id="random-7729-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- number_input : 允收天数 ,  keepDate  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('允收天数')}">允收天数</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="keepDate" id="keepDate" name="keepDate" th:placeholder="${ lang.translate('请输入'+'允收天数') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : 最大体积 ,  maxVolume  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('最大体积')}">最大体积</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="maxVolume" id="maxVolume" name="maxVolume" th:placeholder="${ lang.translate('请输入'+'最大体积') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : 最大重量 ,  maxWeight  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('最大重量')}">最大重量</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="maxWeight" id="maxWeight" name="maxWeight" th:placeholder="${ lang.translate('请输入'+'最大重量') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : 最小库存数量 ,  minStockNumber  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('最小库存数量')}">最小库存数量</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="minStockNumber" id="minStockNumber" name="minStockNumber" th:placeholder="${ lang.translate('请输入'+'最小库存数量') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- number_input : 保质期 ,  period  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('保质期')}">保质期</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="period" id="period" name="period" th:placeholder="${ lang.translate('请输入'+'保质期') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : 长 ,  length  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('长')}">长</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="length" id="length" name="length" th:placeholder="${ lang.translate('请输入'+'长') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : 宽 ,  width  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('宽')}">宽</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="width" id="width" name="width" th:placeholder="${ lang.translate('请输入'+'宽') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : 高 ,  height  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('高')}">高</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="height" id="height" name="height" th:placeholder="${ lang.translate('请输入'+'高') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->


        <div class="layui-row form-row" id="random-7855-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column"  style="padding-top: 0px" >

                <!-- text_area : 备注 ,  notes  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('备注')}">备注</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="notes" id="notes" name="notes" th:placeholder="${ lang.translate('请输入'+'备注') }" class="layui-textarea" style="height: 120px" ></textarea>
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 120px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消','','form.button')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('wms_product:create','wms_product:update','wms_product:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存','','form.button')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var VALIDATE_CONFIG={"unit":{"labelInForm":"单位","inputType":"select_box","required":true},"code":{"labelInForm":"编码","inputType":"text_input","required":true},"custId":{"labelInForm":"货主","inputType":"select_box","required":true},"name":{"labelInForm":"名称","inputType":"text_input","required":true},"category":{"labelInForm":"大类","inputType":"select_box","required":true}};
    var AUTH_PREFIX="wms_product";


</script>



<script th:src="'/business/wms/product/product_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/wms/product/product_form.js?'+${cacheKey}"></script>

</body>
</html>
