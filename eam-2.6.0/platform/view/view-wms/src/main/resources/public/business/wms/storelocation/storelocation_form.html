 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('储位')}">储位</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->


        <div class="layui-row form-row" id="random-0751-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- select_box : 仓库 ,  storehouseId  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('仓库')}">仓库</div></div>
                    <div class="layui-input-block ">
                        <div id="storehouseId" input-type="select" th:data="${'/service-wms/wms-storehouse/query-paged-list'}" extraParam="{}"></div>
                    </div>
                </div>
            
                <!-- text_input : 编码 ,  code -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('编码')}">编码</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="code" id="code" name="code" th:placeholder="${ lang.translate('请输入'+'编码') }" type="text" class="layui-input"    lay-verify="|required"  />
                    </div>
                </div>
            
                <!-- select_box : 类型 ,  type  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('类型')}">类型</div></div>
                    <div class="layui-input-block ">
                        <div id="type" input-type="select" th:data="${'/service-wms/wms-loc-type/query-paged-list'}" extraParam="{}"></div>
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- select_box : 所属客户 ,  customerId  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('所属客户')}">所属客户</div></div>
                    <div class="layui-input-block ">
                        <div id="customerId" input-type="select" th:data="${'/service-wms/wms-customer/query-paged-list'}" extraParam="{}"></div>
                    </div>
                </div>
            
                <!-- text_input : 条码 ,  barCode -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('条码')}">条码</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="barCode" id="barCode" name="barCode" th:placeholder="${ lang.translate('请输入'+'条码') }" type="text" class="layui-input"    lay-verify="|required"  />
                    </div>
                </div>
            
                <!-- select_box : 库位属性 ,  locationAttribute  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('库位属性')}">库位属性</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <div id="locationAttribute" input-type="select" th:data="${'/service-wms/wms-temperature-attribute/query-paged-list'}" extraParam="{}"></div>
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->


        <div class="layui-row form-row" id="random-7190-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column"  style="padding-top: 0px" >

                <!-- radio_box : 状态 ,  status  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('状态')}">状态</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="status" lay-filter="status" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.wms.StatusEnableEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==-1)}">
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->

                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('属性')}">属性</div></div>
                    <div class="layui-input-block ">
                        <div id="productAttrIds" input-type="select" th:data="${'/service-wms/wms-product-attr/query-list'}" extraParam="{}"></div>
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>

        <fieldset class="layui-elem-field layui-field-title form-group-title" id="random-0660-fieldset">
            <legend>属性</legend>
        </fieldset>

        <div class="layui-row form-row" id="random-0660-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- text_input : 仓库组 ,  locationGroup -->

                    <div class="layui-form-label "><div th:text="${lang.translate('仓库组')}">仓库组</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="locationGroup" id="locationGroup" name="locationGroup" th:placeholder="${ lang.translate('请输入'+'仓库组') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- number_input : 最大重量 ,  maxWeight  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('最大重量')}">最大重量</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="maxWeight" id="maxWeight" name="maxWeight" th:placeholder="${ lang.translate('请输入'+'最大重量') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : 最大体积 ,  maxVolume  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('最大体积')}">最大体积</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="maxVolume" id="maxVolume" name="maxVolume" th:placeholder="${ lang.translate('请输入'+'最大体积') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : 最小批量 ,  minBatch  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('最小批量')}">最小批量</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="minBatch" id="minBatch" name="minBatch" th:placeholder="${ lang.translate('请输入'+'最小批量') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : 最大批量 ,  maxBatch  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('最大批量')}">最大批量</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="maxBatch" id="maxBatch" name="maxBatch" th:placeholder="${ lang.translate('请输入'+'最大批量') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- text_input : RFID标签 ,  rfid -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('RFID标签')}">RFID标签</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="rfid" id="rfid" name="rfid" th:placeholder="${ lang.translate('请输入'+'RFID标签') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- number_input : 长 ,  length  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('长')}">长</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="length" id="length" name="length" th:placeholder="${ lang.translate('请输入'+'长') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : 宽 ,  width  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('宽')}">宽</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="width" id="width" name="width" th:placeholder="${ lang.translate('请输入'+'宽') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : 高 ,  height  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('高')}">高</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="height" id="height" name="height" th:placeholder="${ lang.translate('请输入'+'高') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : X坐标 ,  xCoordinate  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('X坐标')}">X坐标</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="xCoordinate" id="xCoordinate" name="xCoordinate" th:placeholder="${ lang.translate('请输入'+'X坐标') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : Y坐标 ,  yCoordinate  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('Y坐标')}">Y坐标</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="yCoordinate" id="yCoordinate" name="yCoordinate" th:placeholder="${ lang.translate('请输入'+'Y坐标') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            
                <!-- number_input : Z坐标 ,  zCoordinate  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('Z坐标')}">Z坐标</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="zCoordinate" id="zCoordinate" name="zCoordinate" th:placeholder="${ lang.translate('请输入'+'Z坐标') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->


        <div class="layui-row form-row" id="random-4710-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column"  style="padding-top: 0px" >

                <!-- text_area : 备注1 ,  notes1  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('备注1')}">备注1</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="notes1" id="notes1" name="notes1" th:placeholder="${ lang.translate('请输入'+'备注1') }" class="layui-textarea" style="height: 120px" ></textarea>
                    </div>
                </div>
            
                <!-- text_area : 备注2 ,  notes2  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('备注2')}">备注2</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="notes2" id="notes2" name="notes2" th:placeholder="${ lang.translate('请输入'+'备注2') }" class="layui-textarea" style="height: 120px" ></textarea>
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 120px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消','','form.button')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('wms_storelocation:create','wms_storelocation:update','wms_storelocation:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存','','form.button')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var RADIO_STATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.wms.StatusEnableEnum')}]];
    var VALIDATE_CONFIG={"code":{"labelInForm":"编码","inputType":"text_input","required":true},"name":{"labelInForm":"名称","inputType":"text_input","required":true},"locationAttribute":{"labelInForm":"库位属性","inputType":"select_box","required":true},"barCode":{"labelInForm":"条码","inputType":"text_input","required":true}};
    var AUTH_PREFIX="wms_storelocation";


</script>



<script th:src="'/business/wms/storelocation/storelocation_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/wms/storelocation/storelocation_form.js?'+${cacheKey}"></script>

</body>
</html>
