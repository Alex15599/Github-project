 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('部署标准')}">部署标准</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->



        <div class="layui-row form-row" id="random-0923-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('名称')}">名称</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('名称') }" type="text" class="layui-input"    lay-verify="|required"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('类型')}">类型</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="typeId" id="typeId" name="typeId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('类型') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('版本')}">版本</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="releaseVersion" id="releaseVersion" name="releaseVersion" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('版本') }" type="text" class="layui-input"  />
                        </div>
                    </div>


                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('附件人')}">附件人</div></div>
                    <div class="layui-upload layui-input-block ">
                        <input input-type="upload" id="attachId"  name="attachId" lay-filter="attachId" style="display: none">
                        <button type="button" class="layui-btn" id="attachId-button" th:text="${lang.translate('选择附件')}">选择附件</button>
                        <div class="layui-upload-list" id="attachId-file-list"></div>
                    </div>
                </div>



                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->



        <div class="layui-row form-row" id="random-4757-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column"  style="padding-top: 0px" >


                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('备注')}">备注</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="notes" id="notes" name="notes" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('备注') }" class="layui-textarea" style="height: 120px" ></textarea>
                    </div>
                </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->



        <div class="layui-row form-row" id="random-3614-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column"  style="padding-top: 0px" >


                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('用户标准')}">用户标准</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="userContent" id="userContent" name="userContent" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('用户标准') }" class="layui-textarea" style="height: 200px" ></textarea>
                    </div>
                </div>


                <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column"  style="padding-top: 0px" >


                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('目录标准')}">目录标准</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="dirContent" id="dirContent" name="dirContent" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('目录标准') }" class="layui-textarea" style="height: 200px" ></textarea>
                    </div>
                </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->



        <div class="layui-row form-row" id="random-6253-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column"  style="padding-top: 0px" >


                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('部署标准')}">部署标准</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="deployContent" id="deployContent" name="deployContent" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('部署标准') }" class="layui-textarea" style="height: 300px" ></textarea>
                    </div>
                </div>



                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('实例标准')}">实例标准</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="createDbContent" id="createDbContent" name="createDbContent" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('实例标准') }" class="layui-textarea" style="height: 300px" ></textarea>
                    </div>
                </div>



                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('日常维护')}">日常维护</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="maintenanceContent" id="maintenanceContent" name="maintenanceContent" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('日常维护') }" class="layui-textarea" style="height: 300px" ></textarea>
                    </div>
                </div>



                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('备份脚本')}">备份脚本</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="backupScript" id="backupScript" name="backupScript" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('备份脚本') }" class="layui-textarea" style="height: 400px" ></textarea>
                    </div>
                </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 20px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('ops_deploy_standard:create','ops_deploy_standard:update','ops_deploy_standard:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var VALIDATE_CONFIG={"name":{"labelInForm":"名称","inputType":"text_input","required":true}};
    var AUTH_PREFIX="ops_deploy_standard";

    // typeId
    var TYPE_ID = [[${typeId}]] ;

</script>



<script th:src="'/business/ops/deploy_standard/deploy_standard_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/ops/deploy_standard/deploy_standard_form.js?'+${cacheKey}"></script>

</body>
</html>
