 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('数据库备份')}">数据库备份</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">

<div class="layui-card">

    <div class="layui-card-body" style="">

        <div class="search-bar" style="">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 主键 , id ,typeName=text_input, isHideInSearch=true -->
                    <!-- 数据库 , databaseId ,typeName=text_input, isHideInSearch=true -->
                    <!-- UID , uid ,typeName=text_input, isHideInSearch=true -->
                    <!-- 名称 , name ,typeName=text_input, isHideInSearch=true -->
                    <!-- 备份状态 , status ,typeName=radio_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style="width:70px"><span th:text="${lang.translate('备份状态')}" class="search-label status-label">备份状态</span><span class="search-colon">:</span></div>


                        <div id="status" th:data="${enum.toArray('com.dt.platform.constants.enums.ops.OpsDbStatusEnum')}" style="width:150px"></div>
                    </div>
                    <!-- 备份保留时长 , backupDatakeep ,typeName=text_input, isHideInSearch=true -->
                    <!-- 备份结果 , backupResult ,typeName=select_box, isHideInSearch=true -->
                    <!-- 备份来源 , backupSource ,typeName=text_input, isHideInSearch=true -->
                    <!-- 备份大小 , backupSize ,typeName=number_input, isHideInSearch=true -->
                    <!-- 上次备份 , backupTime ,typeName=date_input, isHideInSearch=true -->
                    <!-- 结果内容 , backupResultCt ,typeName=text_area, isHideInSearch=true -->
                    <!-- 存放位置 , storage ,typeName=text_input, isHideInSearch=true -->
                    <!-- 备注 , notes ,typeName=text_area, isHideInSearch=true -->
                    <!-- 选择 , selectedCode ,typeName=text_input, isHideInSearch=true -->
                    <!-- IP , resHostIp ,typeName=text_input, isHideInSearch=true -->
                    <!-- 主机名 , resHostName ,typeName=text_input, isHideInSearch=true -->
                    <!-- 数据库 , resDbName ,typeName=text_input, isHideInSearch=true -->
                    <!-- 数据库类型 , resDbTypeName ,typeName=text_input, isHideInSearch=true -->
                    <!-- 备份类型 , backupType ,typeName=radio_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('备份类型')}" class="search-label backupType-label">备份类型</span><span class="search-colon">:</span></div>

                        <div id="backupType" th:data="${dict.toArray('ops_db_backup_type')}" style="width:150px"></div>

                    </div>
                    <!-- 备份方式 , backupMethod ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('备份方式')}" class="search-label backupMethod-label">备份方式</span><span class="search-colon">:</span></div>
                        <div id="backupMethod" th:data="${dict.toArray('ops_db_backup_method')}" style="width:150px" extraParam="{}"></div>
                    </div>
                    <!-- 备份策略 , backupStrategy ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('备份策略')}" class="search-label backupStrategy-label">备份策略</span><span class="search-colon">:</span></div>
                        <input id="backupStrategy" class="layui-input search-input" style="width: 150px" type="text" />
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div id="search-area" class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索','','cmp:table.search')}">搜索</span></button>
            </div>
        </div>

        <div id="table-area" style="margin-top: 42px ">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('ops_db_backup_info:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm create-new-button " lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('新建','','cmp:table.button')}">新建</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

    <button th:if="${perm.checkAuth('ops_db_backup_info:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs ops-view-button " lay-event="view"  data-id="{{d.id}}"> <span th:text="${lang.translate('查看','','cmp:table.ops')}">查看</span></button>
    <button th:if="${perm.checkAnyAuth('ops_db_backup_info:update','ops_db_backup_info:save')}" class="layui-btn layui-btn-primary layui-btn-xs ops-edit-button " lay-event="edit"data-id="{{d.id}}"><span th:text="${lang.translate('修改','','cmp:table.ops')}">修改</span></button>


    <button th:if="${perm.checkAuth('ops_db_backup_info:delete')}" class="layui-btn layui-btn-xs layui-btn-danger ops-delete-button " lay-event="del" data-id="{{d.id}}"><span th:text="${lang.translate('删除','','cmp:table.ops')}">删除</span></button>


</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${pageHelper.getTableColumnWidthConfig('data-table')}]];
    var RADIO_STATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.ops.OpsDbStatusEnum')}]];
    var RADIO_BACKUPTYPE_DATA = [[${dict.toArray('ops_db_backup_type')}]];
    var SELECT_BACKUPMETHOD_DATA = [[${dict.toArray('ops_db_backup_method')}]];
    var SELECT_BACKUPRESULT_DATA = [[${enum.toArray('com.dt.platform.constants.enums.ops.OpsDbBackupResultEnum')}]];
    var AUTH_PREFIX="ops_db_backup_info";

    // dbId
    var DB_ID = [[${dbId}]] ;
    // pageType
    var PAGE_TYPE = [[${pageType}]] ;
    // selectedCode
    var SELECTED_CODE = [[${selectedCode}]] ;

</script>

<script th:src="'/business/ops/db_backup_info/db_backup_info_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/ops/db_backup_info/db_backup_info_list.js?'+${cacheKey}"></script>

</body>
</html>
