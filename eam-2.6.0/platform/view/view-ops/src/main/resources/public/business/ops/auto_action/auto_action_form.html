 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('执行任务')}">执行任务</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->



        <div class="layui-row form-row" id="random-6590-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('名称')}">名称</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('名称') }" type="text" class="layui-input"    lay-verify="|required"  />
                        </div>
                    </div>


                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('状态')}">状态</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="status" lay-filter="status" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.common.StatusEnableEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==0)}">
                    </div>
                </div>



                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('类型')}">类型</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="type" lay-filter="type" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.ops.OpsAutoActionTypeEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==0)}">
                    </div>
                </div>


                                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('说明')}">说明</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="info" id="info" name="info" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('说明') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('场景')}">场景</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="support" id="support" name="support" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('场景') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('模版版本')}">模版版本</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="tplVersion" id="tplVersion" name="tplVersion" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('模版版本') }" type="text" class="layui-input"  />
                        </div>
                    </div>


                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('节点数量')}">节点数量</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="nodeNumberType" lay-filter="nodeNumberType" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.ops.OpsAutoActionNodeNumberTypeEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==0)}">
                    </div>
                </div>



                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('执行工具')}">执行工具</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="executeTool" lay-filter="executeTool" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.ops.OpsAutoExecuteTypeEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==0)}">
                    </div>
                </div>



                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('介质状态')}">介质状态</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="fileStatus" lay-filter="fileStatus" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.common.StatusEnableEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==0)}">
                    </div>
                </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->



        <div class="layui-row form-row" id="random-1497-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column"  style="padding-top: 0px" >


                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('脚本')}">脚本</div></div>
                        <div class="layui-input-block ">
                            <div id="autoActionScriptIds" input-type="select" th:data="${'/service-ops/ops-auto-action-script/query-list'}" extraParam="{}"></div>
                        </div>
                    </div>


                <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column"  style="padding-top: 0px" >


                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('介质')}">介质</div></div>
                        <div class="layui-input-block ">
                            <div id="autoActionFileIds" input-type="select" th:data="${'/service-ops/ops-auto-action-file/query-list'}" extraParam="{}"></div>
                        </div>
                    </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->



        <div class="layui-row form-row" id="random-0043-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column"  style="padding-top: 0px" >


                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('备注')}">备注</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="notes" id="notes" name="notes" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('备注') }" class="layui-textarea" style="height: 120px" ></textarea>
                    </div>
                </div>



                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('配置内容')}">配置内容</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="confContent" id="confContent" name="confContent" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('配置内容') }" class="layui-textarea" style="height: 240px" ></textarea>
                    </div>
                </div>



                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('配置例子')}">配置例子</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="exampleConfContent" id="exampleConfContent" name="exampleConfContent" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('配置例子') }" class="layui-textarea" style="height: 240px" ></textarea>
                    </div>
                </div>



                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('执行内容')}">执行内容</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="executeContent" id="executeContent" name="executeContent" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('执行内容') }" class="layui-textarea" style="height: 600px" ></textarea>
                    </div>
                </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 100px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('ops_auto_action:create','ops_auto_action:update','ops_auto_action:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>

<script th:src="'/business/ops/auto_action/auto_action_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/ops/auto_action/auto_action_form.js?'+${cacheKey}"></script>

</body>
</html>
