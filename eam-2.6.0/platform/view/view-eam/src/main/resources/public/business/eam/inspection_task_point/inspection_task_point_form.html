 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
	<title th:text="${lang.translate('巡检点')}">巡检点</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->


        <div class="layui-row form-row" id="random-0063-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- select_box : 巡检状态 ,  pointStatus  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('巡检状态')}">巡检状态</div></div>
                    <div class="layui-input-block ">
                        <div id="pointStatus" input-type="select" th:data="${enum.toArray('com.dt.platform.constants.enums.eam.InspectionTaskPointStatusEnum')}" extraParam="{}"></div>
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- date_input : 操作时间 ,  operTime  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('操作时间')}">操作时间</div></div>
                    <div class="layui-input-block ">
                        <input input-type="date" lay-filter="operTime" id="operTime" name="operTime"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'操作时间') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->


        <div class="layui-row form-row" id="random-5040-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column"  style="padding-top: 0px" >

                <!-- text_input : 巡检结果 ,  content -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('巡检结果')}">巡检结果</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="content" id="content" name="content" th:placeholder="${ lang.translate('请输入'+'巡检结果') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->

        <fieldset class="layui-elem-field layui-field-title form-group-title" id="random-7644-fieldset">
            <legend>巡检点</legend>
        </fieldset>

        <div class="layui-row form-row" id="random-7644-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs4 form-column" >

                <!-- text_input : 编码 ,  pointCode -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('编码')}">编码</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="pointCode" id="pointCode" name="pointCode" th:placeholder="${ lang.translate('请输入'+'编码') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 检 ,  pointName -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('检')}">检</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="pointName" id="pointName" name="pointName" th:placeholder="${ lang.translate('请输入'+'检') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs4 form-column" >

                <!-- select_box : 巡检路线 ,  pointRouteId  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('巡检路线')}">巡检路线</div></div>
                    <div class="layui-input-block ">
                        <div id="pointRouteId" input-type="select" th:data="${'/service-eam/eam-inspection-route/query-list'}" extraParam="{}"></div>
                    </div>
                </div>
            
                <!-- text_input : 备注 ,  pointNotes -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('备注')}">备注</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="pointNotes" id="pointNotes" name="pointNotes" th:placeholder="${ lang.translate('请输入'+'备注') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs4 form-column" >

                <!-- text_input : 位置详情 ,  pointPos -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('位置详情')}">位置详情</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="pointPos" id="pointPos" name="pointPos" th:placeholder="${ lang.translate('请输入'+'位置详情') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- number_input : 位置经度 ,  pointPosLongitude  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('位置经度')}">位置经度</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="pointPosLongitude" id="pointPosLongitude" name="pointPosLongitude" th:placeholder="${ lang.translate('请输入'+'位置经度') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="true" step="1.0"   scale="0"  value="0.0" />
                    </div>
                </div>
            
                <!-- number_input : 位置纬度 ,  pointPosLatitude  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('位置纬度')}">位置纬度</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="pointPosLatitude" id="pointPosLatitude" name="pointPosLatitude" th:placeholder="${ lang.translate('请输入'+'位置纬度') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="true" step="1.0"   scale="0"  value="0.0" />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 20px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消','','form.button')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('eam_inspection_task_point:create','eam_inspection_task_point:update','eam_inspection_task_point:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存','','form.button')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var SELECT_POINTSTATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.eam.InspectionTaskPointStatusEnum')}]];
    var VALIDATE_CONFIG={"operTime":{"date":true,"labelInForm":"操作时间","inputType":"date_input"}};
    var AUTH_PREFIX="eam_inspection_task_point";


</script>



<script th:src="'/business/eam/inspection_task_point/inspection_task_point_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/eam/inspection_task_point/inspection_task_point_form.js?'+${cacheKey}"></script>

</body>
</html>
