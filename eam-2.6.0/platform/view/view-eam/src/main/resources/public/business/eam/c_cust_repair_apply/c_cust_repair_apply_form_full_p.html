 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
	<title th:text="${lang.translate('报修申请')}">报修申请</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->


        <div class="layui-row form-row" id="random-5025-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- text_input : 报修标题 ,  name -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('报修标题')}">报修标题</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入'+'报修标题') }" type="text" class="layui-input"    lay-verify="|required"  />
                    </div>
                </div>
            
                <!-- text_input : 发起人 ,  reportUserName -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('发起人')}">发起人</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="reportUserName" id="reportUserName" name="reportUserName" th:placeholder="${ lang.translate('请输入'+'发起人') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- date_input : 预期日期 ,  planFinishDate  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('报修日期')}">报修日期</div></div>
                    <div class="layui-input-block ">
                        <input input-type="date" lay-filter="planFinishDate" id="planFinishDate" name="planFinishDate"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'预期日期') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            
                <!-- text_input : 联系方式 ,  contact -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('联系方式')}">联系方式</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="contact" id="contact" name="contact" th:placeholder="${ lang.translate('请输入'+'联系方式') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->


        <div class="layui-row form-row" id="random-9123-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column"  style="padding-top: 0px" >

                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('位置')}">位置</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="pos" id="pos" name="pos" th:placeholder="${ lang.translate('请输入'+'位置') }" type="text" class="layui-input"  />
                    </div>
                </div>

                <!-- text_area : 报修内容 ,  content  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('报修内容')}">报修内容</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="content" id="content" name="content" th:placeholder="${ lang.translate('请输入'+'报修内容') }" class="layui-textarea" style="height: 150px" ></textarea>
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->
    </form>
        <div style="height: 8px"></div>
        <div id="messageList" >
            <blockquote class="layui-elem-quote layui-elem-quote-title" id="task-history-title" style="">处理记录</blockquote>
            <ul class="layui-timeline layui-timeline-container" style="height: 450px;overflow: scroll!important;" id="messageData">
            </ul>
        </div>
        <div style="height: 20px"></div>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('关闭','','form.button')}" >关闭</button>

</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var RADIO_STATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.eam.CCustRepairStatusEnum')}]];
    var VALIDATE_CONFIG={"name":{"labelInForm":"报修标题","inputType":"text_input","required":true},"planFinishDate":{"date":true,"labelInForm":"预期日期","inputType":"date_input"},"finishDate":{"date":true,"labelInForm":"结束时间","inputType":"date_input"},"startDate":{"date":true,"labelInForm":"发起时间","inputType":"date_input"}};
    var AUTH_PREFIX="eam_c_cust_repair_apply_full";

</script>



<script th:src="'/business/eam/c_cust_repair_apply/c_cust_repair_apply_ext_full.js?'+${cacheKey}"></script>
<script th:src="'/business/eam/c_cust_repair_apply/c_cust_repair_apply_f_f_p.js?'+${cacheKey}"></script>

</body>
</html>
