/**
 * 巡检记录 列表页 JS 脚本

 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
	<title th:text="${lang.translate('巡检记录')}">巡检记录</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->

        <fieldset class="layui-elem-field layui-field-title form-group-title" id="random-0657-fieldset">
            <legend>设备记录</legend>
        </fieldset>

        <div class="layui-row form-row" id="random-0657-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- radio_box : 状态 ,  status  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('状态')}">状态</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="status" lay-filter="status" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.eam.CCustInspectItemStatusEnum')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==-1)}">
                    </div>
                </div>
            
                <!-- date_input : 记录时间 ,  recordTime  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('记录时间')}">记录时间</div></div>
                    <div class="layui-input-block ">
                        <input input-type="date" lay-filter="recordTime" id="recordTime" name="recordTime"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'记录时间') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- button : 巡检人 ,  inspectUserId  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('巡检人')}">巡检人</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="inspectUserId" id="inspectUserId" name="inspectUserId"  type="hidden" class="layui-input"   />
                        <button id="inspectUserId-button" type="button" action-type="emp-dialog" class="layui-btn   " style="width: 100%"> <i class='layui-icon layui-icon-search'></i> <span th:text="${lang.translate('请选择人员')}" th:default-label="${lang.translate('请选择人员')}">按钮文本</span></button>
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->


        <div class="layui-row form-row" id="random-7480-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column"  style="padding-top: 0px" >

                <!-- text_area : 内容 ,  ct  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('内容')}">内容</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="ct" id="ct" name="ct" th:placeholder="${ lang.translate('请输入'+'内容') }" class="layui-textarea" style="height: 120px" ></textarea>
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->

        <fieldset class="layui-elem-field layui-field-title form-group-title" id="random-2788-fieldset">
            <legend>设备信息</legend>
        </fieldset>

        <div class="layui-row form-row" id="random-2788-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- text_input : 设备编号 ,  assetCode -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('设备编号')}">设备编号</div></div>
                    <div class="layui-input-block ">
                        <input  readonly lay-filter="assetCode" id="assetCode" name="assetCode" th:placeholder="${ lang.translate('请输入'+'设备编号') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 设备名称 ,  assetName -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('设备名称')}">设备名称</div></div>
                    <div class="layui-input-block ">
                        <input  readonly lay-filter="assetName" id="assetName" name="assetName" th:placeholder="${ lang.translate('请输入'+'设备名称') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- text_input : 设备型号 ,  assetModel -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('设备型号')}">设备型号</div></div>
                    <div class="layui-input-block ">
                        <input  readonly lay-filter="assetModel" id="assetModel" name="assetModel" th:placeholder="${ lang.translate('请输入'+'设备型号') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 设备序列 ,  assetSeq -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('设备序列')}">设备序列</div></div>
                    <div class="layui-input-block ">
                        <input  readonly lay-filter="assetSeq" id="assetSeq" name="assetSeq" th:placeholder="${ lang.translate('请输入'+'设备序列') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 200px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消','','form.button')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('eam_c_cust_inspect_item:create','eam_c_cust_inspect_item:update','eam_c_cust_inspect_item:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存','','form.button')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var RADIO_STATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.eam.CCustInspectItemStatusEnum')}]];
    var VALIDATE_CONFIG={"recordTime":{"date":true,"labelInForm":"记录时间","inputType":"date_input"},"status":{"labelInForm":"状态","inputType":"radio_box","required":true}};
    var AUTH_PREFIX="eam_c_cust_inspect_item";

    // INSPECT_ID
    var INSPECT_ID = [[${inspectId}]] ;

</script>



<script th:src="'/business/eam/c_cust_inspect_item/c_cust_inspect_item_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/eam/c_cust_inspect_item/c_cust_inspect_item_form.js?'+${cacheKey}"></script>

</body>
</html>
