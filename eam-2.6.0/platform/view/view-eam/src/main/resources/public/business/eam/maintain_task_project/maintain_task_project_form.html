 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
	<title th:text="${lang.translate('保养项目')}">保养项目</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->

        <fieldset class="layui-elem-field layui-field-title form-group-title" id="random-1640-fieldset">
            <legend>保养项目</legend>
        </fieldset>

        <div class="layui-row form-row" id="random-1640-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- text_input : 项目名称 ,  projectName -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('项目名称')}">项目名称</div></div>
                    <div class="layui-input-block ">
                        <input  readonly lay-filter="projectName" id="projectName" name="projectName" th:placeholder="${ lang.translate('请输入'+'项目名称') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 项目编号 ,  projectCode -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('项目编号')}">项目编号</div></div>
                    <div class="layui-input-block ">
                        <input  readonly lay-filter="projectCode" id="projectCode" name="projectCode" th:placeholder="${ lang.translate('请输入'+'项目编号') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- select_box : 保养类型 ,  projectMaintainType  -->
                <div class="layui-form-item" style="display: none">
                    <div class="layui-form-label "><div th:text="${lang.translate('保养类型')}">保养类型</div></div>
                    <div class="layui-input-block ">
                        <div id="projectMaintainType" input-type="select" th:data="${'/service-system/sys-dict-item/query-list?dictCode=eam_maintain_type'}" extraParam="{}"></div>
                    </div>
                </div>
            
                <!-- number_input : 标准工时 ,  projectBaseCost  -->
                <div class="layui-form-item" style="display: none">
                    <div class="layui-form-label "><div th:text="${lang.translate('标准工时')}">标准工时</div></div>
                    <div class="layui-input-block ">
                        <input  readonly lay-filter="projectBaseCost" id="projectBaseCost" name="projectBaseCost" th:placeholder="${ lang.translate('请输入'+'标准工时') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0"  value="0.0" />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->


        <div class="layui-row form-row" id="random-7887-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column"  style="padding-top: 0px" >
                <!-- upload : 保养手册 ,  projectAttachId  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('保养手册')}">保养手册</div></div>
                    <div class="layui-upload layui-input-block ">
                        <input input-type="upload" id="projectAttachId"  name="projectAttachId" lay-filter="projectAttachId" style="display: none">
                        <button type="button" class="layui-btn" id="projectAttachId-button" th:text="${lang.translate('保养手册')}">保养手册</button>
                        <div class="layui-upload-list" id="projectAttachId-file-list"></div>
                    </div>
                </div>
            
                <!-- text_input : 项目备注 ,  projectNotes -->
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('项目备注')}">项目备注</div></div>
                    <div class="layui-input-block ">
                        <input  readonly lay-filter="projectNotes" id="projectNotes" name="projectNotes" th:placeholder="${ lang.translate('请输入'+'项目备注') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->

        <fieldset class="layui-elem-field layui-field-title form-group-title" id="random-5811-fieldset">
            <legend>项目信息</legend>
        </fieldset>

        <div class="layui-row form-row" id="random-5811-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- date_input : 开始时间 ,  startTime  -->
                <div class="layui-form-item" style="display: none">
                    <div class="layui-form-label "><div th:text="${lang.translate('开始时间')}">开始时间</div></div>
                    <div class="layui-input-block ">
                        <input input-type="date" lay-filter="startTime" id="startTime" name="startTime"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'开始时间') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            
                <!-- date_input : 结束时间 ,  endTime  -->
                <div class="layui-form-item" style="display: none">
                    <div class="layui-form-label "><div th:text="${lang.translate('结束时间')}">结束时间</div></div>
                    <div class="layui-input-block ">
                        <input input-type="date" lay-filter="endTime" id="endTime" name="endTime"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'结束时间') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs6 form-column" >

                <!-- number_input : 标准工时 ,  baseCost  -->
                <div class="layui-form-item" style="display: none">
                    <div class="layui-form-label "><div th:text="${lang.translate('标准工时')}">标准工时</div></div>
                    <div class="layui-input-block ">
                        <input lay-filter="baseCost" id="baseCost" name="baseCost" th:placeholder="${ lang.translate('请输入'+'标准工时') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 80px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消','','form.button')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('eam_maintain_task_project:create','eam_maintain_task_project:update','eam_maintain_task_project:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存','','form.button')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var SELECT_STATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.eam.MaintainTaskProjectStatusEnum')}]];
    var VALIDATE_CONFIG={};
    var AUTH_PREFIX="eam_maintain_task_project";


</script>



<script th:src="'/business/eam/maintain_task_project/maintain_task_project_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/eam/maintain_task_project/maintain_task_project_form.js?'+${cacheKey}"></script>

</body>
</html>
