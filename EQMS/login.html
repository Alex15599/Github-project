<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>欢迎使用EQMS管理系统</title>
    <style>
      html, body {
          margin: 0;
          font-family: "PingFang SC", "Microsoft Yahei", sans-serif;
      }
      .bg-image {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url("img/980.jpeg") fixed no-repeat;
        background-size: cover;
      }
      .MyForm {
        display: flex;
        flex-direction: column;
        padding: 40px;
        text-align: 0px auto;
        position: relative;
        z-index: 100;
        background: inherit;
        border-radius: 18px;
        overflow: hidden;

      }
      .MyForm:before {
        content: "";
        width: calc(100% + 20px);
        height: calc(100% + 20px);
        position: absolute;
        top: -10px;
        left: -10px;
        overflow: hidden;
        background: inherit;
        box-shadow: inset 0 0 0 300px rgba(73, 76, 78, 0.25);
        filter: blur(6px);
        z-index: -1;
      }
      .MyForm h2 {
        ont-size: 20px;
        font-weight: 400;
        color: #3d5245;
        text-align: center;
        font-size: 26px;
      }

      .MyForm input {
        height: 36px;
        border: none;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        padding: 0 0px;
        color: #3d5245;
        font-size: 12px;
        text-align: center;  
        vertical-align:middle;
        text-indent:10px
        ;
      }
      .MyForm button {
        height: 36px;
        border: none;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 76px;
        padding: 0 111px;
        color: #3d5245;
        font-size: 14px;
        text-align: left
        ;
        vertical-align:middle;
        text-indent:10px;
      }

    </style>
  </head>
  <body>
    <div class="bg-image">
      <div class="MyForm">
        <script src="jsMod/checklogininfo.js" type="text/javascript"></script>
            <form action="index.html" class="MyForm">
              <h2>欢  迎  使  用</h2><br>
              <input
              type="text"
              name="username"
              placeholder="用户名"
              /><br>
              <input
              type="password"
              name="password"
              placeholder="密码"
              /><br>
              <button type="submit">登陆</button>
              <a href="index.html"></a>
            </form>
      </div>
    </div>
  </body>
</html>
